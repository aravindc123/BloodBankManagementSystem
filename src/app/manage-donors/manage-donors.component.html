<h1 class=" fw-bold bg-info text-light shadow" style="padding: 30px; border-radius: 20px;">
  Manage Donors
</h1>
<div class="spacer"></div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Donor ID</th>
        <th scope="col">Donor Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Blood Group</th>
        <th scope="col">Aadhar Number</th>
        <th>Age</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of donorDetails">
        <td>{{ item.UserId }}</td>
        <td>{{ item.UserName }}</td>
        <td>{{ item.Contact }}</td>
        <td>{{ item.BloodGroup }}</td>
        <td>{{ item.AadharNumber }}</td>
        <td>{{ GetAge(item.DOB)}}</td>
        <td>{{item.City}}</td>
        <td><button class="btn btn-danger" (click) = "DeleteDonors(item.UserId)" >Delete</button></td>
      </tr>
      
  </table>
