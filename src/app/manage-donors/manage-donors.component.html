<h1 class="text-dark fw-bold" style="margin-bottom: 20px;">
  Manage Donors
</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Donor ID</th>
        <th scope="col">Donor Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Blood Group</th>
        <th scope="col">Aadhar Number</th>
        <th>Age</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of donorDetails">
        <td>{{ item.UserId }}</td>
        <td>{{ item.UserName }}</td>
        <td>{{ item.Contact }}</td>
        <td>{{ item.BloodGroup }}</td>
        <td>{{ item.AadharNumber }}</td>
        <td>{{ item.DOB | date:'short'}}</td>
        <td>{{item.City}}</td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tr>
      
  </table>
