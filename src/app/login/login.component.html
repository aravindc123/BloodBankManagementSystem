<div class="bg">
  <div class="container ">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5 loginBox">
          <div class="card-body p-4 p-sm-5">
            <h1 class="card-title text-center mb-5 fw-light fs-5 text-dark fw-bold">Sign In</h1>
            <div class="row">
              <div class="col-md-4 col-sm-2">
                <a  [ngClass] = "active == 1 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthAdmin()">ADMIN</a>
              </div>
              <div class="col-md-4 col-sm-2">
               <a  [ngClass] = "active == 2 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthDonor()">DONOR</a>
             </div>
             <div class="col-md-4  col-sm-2">
               <a  [ngClass] = "active == 3 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthBloodBank()">B BANK</a>
             </div>
            </div>
            <div class="spacer"></div>
            <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()" class="form-group">
              <div class="form-floating mb-3">
                <input type="text" placeholder="Username" class="form-control textBox" formControlName = "username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
         <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
          <div *ngIf="form.username.errors.required" class="text-warning">Username  is required</div>
      </div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" placeholder="Password" class="form-control textBox" formControlName = "password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required" class="text-warning">Password  is required</div>
    </div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase textButton fw-bold" type="submit">Login</button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                  Don't Have an Account Yet ? Register
                </button>
              </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
