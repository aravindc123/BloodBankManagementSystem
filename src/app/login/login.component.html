<div class="bg">
<h1 class="text-dark d-flex  justify-content-center m-4">Login</h1>
<div class="d-flex align-items-center justify-content-center" style="height: 350px">

 <div class="loginBox">
   <div class="row d-flex justify-content-center m-3">
     <div class="col-md-4">
       <a  [ngClass] = "active == 1 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthAdmin()">ADMIN</a>
     </div>
     <div class="col-md-4">
      <a  [ngClass] = "active == 2 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthDonor()">DONOR</a>
    </div>
    <div class="col-md-4">
      <a  [ngClass] = "active == 3 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthBloodBank()">BLOODBANK</a>
    </div>
   </div>
   <form action="" class="form-group">
   <div class="row justify-content-center d-flex  p-2">
       <div class="col-md-10">
         <input type="text" placeholder="Username" class="form-control textBox">
       </div>
   </div>
   <div class="row justify-content-center d-flex p-2">
    <div class="col-md-10">
      <input type="password" placeholder="Password" class="form-control textBox">
    </div>
</div>
<div class="row justify-content-center d-flex m-4">
  <div class="col-md-4">
   <input type="submit" value="Login" class="btn btn-primary textButton">
  </div>
</div>
  </form>
 </div>
</div>
</div>
