<h1 class="text-dark fw-bold">
    Add Notification
</h1>
<form action="" class="form-group" [formGroup] = "notificationForm" (ngSubmit) = "AddNotification(notificationForm.value)">
<div class="row">
    <div class="col-md-4">
        <label for="Title" class="text-dark">Title</label>
        <input type="text" name="" id="" class="form-control" formControlName = "Title" [ngClass]="{ 'is-invalid': submitted && form.Title.errors }">
        <div *ngIf="submitted && form.Title.errors" class="invalid-feedback">
          <div *ngIf="form.Title.errors.required" class="text-danger">Title  is required</div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <label for="Title" class="text-dark">Content</label>
        <textarea name="" id="" cols="30" rows="5" class="form-control" formControlName = "Content" [ngClass]="{ 'is-invalid': submitted && form.Content.errors }"></textarea>
        <div *ngIf="submitted && form.Content.errors" class="invalid-feedback">
          <div *ngIf="form.Content.errors.required" class="text-danger">Content is required</div>
      </div>
    </div>
</div>
<div class="row" style="margin-top: 10px;">
    <div class="col-md-4">
        <input type="submit" value="Add" class="btn btn-primary">
    </div>
</div>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of notifications">
        <th scope="row">{{ item.NotificationId }}</th>
        <td>{{ item.Title }}</td>
        <td>{{ item.Content }}</td>
        <td><button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter"  >Delete</button></td>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5 class="text-dark">Are you sure you want to delete this..?</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click) = "DeleteNotifications(item.NotificationId)" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
      </tr>
    
    </tbody>
  </table>
