<div class="wrapper ">
    <!-- Sidebar  -->
    <nav id="sidebar" style="display: block;"  [ngClass] = "toggle ? '' : 'active'">
        <div class="sidebar-header">
            <h3 *ngIf = "value == 'Admin';">ADMIN</h3>
        </div>

        <ul class="list-unstyled components" *ngIf = "value == 'Admin'; else bloodBank">
            <li>
                <a routerLink = "/admin" routerLinkActive = "activeClass"  [routerLinkActiveOptions]="{exact: true}">Manage Donors</a>
            </li>
            <li>
                <a routerLink="/admin/ManageBloodBanks" routerLinkActive = "activeClass">Manage Blood Banks</a>
            </li>
            <li>
                <a routerLink="/admin/AddNotification" routerLinkActive = "activeClass">Add Notifications</a>
            </li>
        </ul>

        <ng-template #bloodBank>
            <ul class="list-unstyled components">
                <li>
                    <a routerLink = "/BloodBank" routerLinkActive = "activeClass"  [routerLinkActiveOptions]="{exact: true}">Blood Stocks</a>
                </li>
                <li>
                    <a routerLink="/BloodBank/AddCamp" routerLinkActive = "activeClass">Add Camp</a>
                </li>
            </ul>
        </ng-template>

      
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" (click) = "toggleBtn()" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

               
            </div>
        </nav>
        <router-outlet></router-outlet>

         </div>
</div>
