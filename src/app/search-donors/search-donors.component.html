<div class="container">
  <h1 class="text-dark">Search For Donors </h1>
<h3 class="text-dark">In your Area</h3>

</div>

<div class="row m-2">
  <div class="col-md-4">
      <select class="form-select" [(ngModel)] = "city" aria-label="Default select example" (change) = "changeCity($event)">
          <option value="" selected>Select the City</option>
          <option value="Trivandrum">Trivandrum</option>
          <option value="Kollam">Kollam</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
        </select>
      
  </div>
  <div class="col-md-4">
      <select [(ngModel)] = "bloodGroup" class="form-select" aria-label="Default select example" (change) = "changeCity($event)">
          <option value="" selected>Select the Blood Group</option>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
        </select>
      
  </div>
  
</div>
<div class="spacer"></div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Donor ID</th>
      <th scope="col">Donor Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Blood Group</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of donorData">
      <th scope="row">{{ item.UserId }}</th>
      <td>{{ item.UserName }}</td>
      <td>{{ item.Contact }}</td>
      <td>{{ item.BloodGroup }}</td>
      <td>{{ GetAge(item.DOB) }}</td>
      <td>{{ item.City}}</td>
    </tr>
    
</table>
