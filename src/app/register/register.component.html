
<div class="bg">
    <h1 class="text-dark d-flex  justify-content-center m-4">Registration</h1>
    <div class="d-flex align-items-center justify-content-center" style="height: 600px">
    
     <div class="loginBox">
       <div class="row d-flex justify-content-center m-3">
        <div class="col-md-4 col-sm-2">
            <a  [ngClass] = "active == 1 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthDonor()">DONOR</a>
          </div>
          <div class="col-md-4 col-sm-2">
            <a  [ngClass] = "active == 2 ? 'text-dark fw-bold linkText linkTextActive' : 'text-dark fw-bold linkText'" (click) = "changeAuthBloodBank()">BLOODBANK</a>
          </div>
       </div>
       <form action="" class="form-group" *ngIf = "active == 1; else bloodBankRegister" >
       <div class="row justify-content-left d-flex  p-2">
        <div class="input-group">
             <input id="text" type="text" placeholder="Username" class="form-control textBox">
             <span class="input-group-btn" 
            style="width:30px;"></span>
             <input id="text" type="text" placeholder="Aadhar Number" class="form-control textBox">
           </div>
       </div>


    <div class="row justify-content-center d-flex  p-2">
        <div class="input-group">
          <input id="text" type="password" placeholder="Password" class="form-control textBox">
          <span class="input-group-btn" 
            style="width:30px;"></span>
          <input id="text" type="password" placeholder="Confirm Password" class="form-control textBox">
        </div>
    </div>
    <div class="row justify-content-center d-flex  p-2">
        <div class="input-group">
          <input id="text" type="text" placeholder="Contact Number" class="form-control textBox">
          <span class="input-group-btn" 
            style="width:30px;"></span>
          <select class="form-select textBox" style="border-radius: 30px;" aria-label="Default select example">
            <option selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
    </div>
    <div class="row justify-content-center d-flex  p-2">
        <div class="input-group">
          <input id="text" type="date" placeholder="Date Of Birth" class="form-control textBox">
          <span class="input-group-btn" 
            style="width:30px;"></span>
          <input id="text" type="text" placeholder="City" class="form-control textBox">
        </div>
    </div>
    <input id="text" type="checkbox" >&nbsp;
    <label class="text-dark fw-bold"> Have any Health Condition?</label>&nbsp;&nbsp;
    <input id="text" type="checkbox"  >&nbsp;
    
    <label class="text-dark fw-bold" >Do you want to be a Donor?</label><br>
    <div class="row justify-content-center d-flex m-4">
        <div class="col-md-4">
         <input id="text" type="submit" value="Register" class="btn btn-primary textButton">
        </div>
      </div>
   
      </form>

      <ng-template #bloodBankRegister>
        <form action="" class="form-group">
            <div class="row justify-content-left d-flex  p-2">
             <div class="input-group">
                  <input id="text" type="text" placeholder="Blood Bank Name" class="form-control textBox">
                  <span class="input-group-btn" 
                 style="width:30px;"></span>
                 
                </div>
            </div>
     
     
         <div class="row justify-content-center d-flex  p-2">
             <div class="input-group">
               <input id="text" type="password" placeholder="Password" class="form-control textBox">
               <span class="input-group-btn" 
                 style="width:30px;"></span>
               <input id="text" type="password" placeholder="Confirm Password" class="form-control textBox">
             </div>
         </div>
         <div class="row justify-content-center d-flex  p-2">
             <div class="input-group">
               <input id="text" type="text" placeholder="Contact Number" class="form-control textBox">
               <span class="input-group-btn" 
                 style="width:30px;"></span>
               <input id="text" type="text" placeholder="City" class="form-control textBox">
             </div>
         </div>
         
         <div class="row justify-content-center d-flex m-4">
             <div class="col-md-4">
              <input id="text" type="submit" value="Register" class="btn btn-primary textButton">
             </div>
           </div>
         
           </form>
      </ng-template>
     </div>
    </div>
    </div>
